<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer Wimer</title>
    <link rel="stylesheet" href="/styles/style.css">


</head>
<body>
    <h1>Timer Wimer</h1>
    <p>
        A website that will email you after a certain period of time. Just put an email, put a subject,
        and put how far out you want to have an email sent to you.
    </p>


    <!--
    <div id="button-box">
        <button type="button">START</button>
    </div>
    -->

    <div id="inputs">
        <div id="email-box">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Type here">
        </div>

        <div id="subject-box">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Type here">
        </div>

        <div id="content-box">
            <label for="content">Content:</label>
            <div id="content-message-box">
                <textarea id="content" name="content" rows="4" cols="50" placeholder="Type here"></textarea>
            </div>
        </div>

        <div id="time-box">
            <div>
                <label for="hour">Hours:</label>
                <input type="number" id="hour" placeholder="Hour">
            </div>
            <div>
                <label for="minutes">Minutes:</label>
                <input type="number" id="minutes" placeholder="Minutes">
            </div>
            <div>
                <label for="seconds">Seconds:</label>
                <input type="number" id="seconds" placeholder="Seconds">
            </div>

        </div>

        <div id="button-box">
            <button class="totals" type="button" onclick="getUserTime()">Calculate Totals</button>
            <button class="totals" type="button" onclick="getTotal()">Display Totals</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
